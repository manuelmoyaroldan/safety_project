<div>
    <md-card>
        <md-card-header>
            <md-icon md-card-avatar style="line-height:44px;color: lightgray;">assignment</md-icon>
            <md-card-title style="padding-top: 14px;">CRASH DOCUMENT</md-card-title>

            <span class="example-fill-remaining-space" style="flex: 1 1 auto;"></span>

            <button md-icon-button [md-menu-trigger-for]="menu" md-tooltip="list options" tooltip-position="below">
                <md-icon>more_vert</md-icon>
            </button>

            <md-menu x-position="before" #menu="mdMenu">
                <button md-menu-item>
                    <md-icon style="color: #757575;"> refresh </md-icon>
                    <span> Refresh </span>
                </button>
                <button md-menu-item (click)="click_Add()">
                    <md-icon style="color: #757575;"> add </md-icon>
                    <span> Add </span>
                </button>
            </md-menu>
        </md-card-header>
        <md-divider></md-divider>
        <md-card-content>
            <div fxLayout="row">
                <md-input-container>
                    <input md-input placeholder="Date" type="datetime-local">
                </md-input-container>
            </div>

    <md-card>
        <md-card-header>
            <!--<img md-card-avatar src="path/to/img.png">-->
            <md-icon md-card-avatar style="line-height:44px;color: lightgray;">folder_open</md-icon>
            <md-card-title style="padding-top: 14px;">EQUIPMENT </md-card-title>

            <span class="example-fill-remaining-space" style="flex: 1 1 auto;"></span>

            <button md-icon-button [md-menu-trigger-for]="menu" md-tooltip="list options" tooltip-position="below">
                <md-icon>more_vert</md-icon>
                <!--<md-icon fontSet="fa" fontIcon="fa-ellipsis-v"></md-icon>-->
            </button>
            <md-menu x-position="before" #menu="mdMenu">
                <button md-menu-item>
                    <md-icon style="color: #757575;"> refresh </md-icon>
                    <span> Refresh </span>
                </button>
                <button md-menu-item (click)="click_Add()">
                    <md-icon style="color: #757575;"> add </md-icon>
                    <span> Add </span>
                </button>
            </md-menu>
        </md-card-header>
        <md-divider></md-divider>
        <md-card-content>
            <md-list>
                <!--<h3 md-subheader>Folders</h3>-->
                <md-list-item *ngFor="let item of list">
                    <!--<button md-icon-button>
                        <md-icon>info</md-icon>
                    </button>-->
                    <!--<md-icon>folder</md-icon>-->
                    <md-icon md-list-avatar style="padding-top: 10px;color: lightgray;">label_outline</md-icon>
                    <!--<div md-list-text>-->
                    <div md-line><span>{{item.name}}</span></div>
                    <p md-line> {{item.isActive?'Enabled':'Disabled'}} </p>
                    <!--</div>-->
                    <span class="example-fill-remaining-space" style="flex: 1 1 auto;"></span>
                    <button md-icon-button md-tooltip="edit item" (click)="click_Edit(item)" tooltip-position="below">
                        <md-icon style="color: #757575;">edit</md-icon>
                    </button>
                    <button md-icon-button md-tooltip="deactivate item" (click)="click_DeActivate(item)" tooltip-position="below" *ngIf="item.isActive">
                        <md-icon style="color: #757575;">radio_button_checked</md-icon>
                    </button>
                    <button md-icon-button md-tooltip="activate item" (click)="click_Activate(item)" tooltip-position="below" *ngIf="!item.isActive">
                        <md-icon style="color: #757575;">radio_button_unchecked</md-icon>
                    </button>
                    <button md-icon-button md-tooltip="delete item" (click)="click_Delete(item)" tooltip-position="below">
                        <md-icon style="color: #757575;">delete_forever</md-icon>
                    </button>
                    <!--<div><div md-line><md-icon md-list-avatar>folder</md-icon><md-icon md-list-avatar>folder</md-icon></div></div>-->
                </md-list-item>
                <md-divider></md-divider>
            </md-list>

        </md-card-content>
    </md-card>

</div>
